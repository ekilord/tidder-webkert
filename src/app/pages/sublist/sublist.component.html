<mat-card class="subListTitle">
  <mat-card-title>
    List of Subforums
  </mat-card-title>
  <button *ngIf="isLoggedIn" mat-stroked-button [ngStyle]="{'width': '10%' }" routerLink="/create-sub">Create New Sub</button>
</mat-card>
<mat-card *ngFor="let sub of subs" routerLink="/{{sub.name}}" class="subListList">
  <mat-card-title>
    <p>{{ sub.name }}</p>
  </mat-card-title>
  <mat-card-subtitle>
    <p>{{ sub.desc }}</p>
  </mat-card-subtitle>
</mat-card>
