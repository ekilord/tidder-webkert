<mat-card class="subTitle">
  <mat-card-title>
    {{ subName }}
  </mat-card-title>
  <mat-card-subtitle>
    Subforum
  </mat-card-subtitle>
  <button *ngIf="isLoggedIn" mat-stroked-button [ngStyle]="{'width': '10%' }" routerLink="/{{this.subName}}/create-post">Create New Post</button>
</mat-card>

<mat-card *ngFor="let post of posts" routerLink="/{{subName}}/{{ post.id }}" class="subList">
  <mat-card-title>
    {{ post.title }}
  </mat-card-title>
  <mat-card-subtitle>
    {{ post.author }}
  </mat-card-subtitle>
  <mat-card-content>
    {{ post.desc }}
  </mat-card-content>
</mat-card>

<router-outlet></router-outlet>
